<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Bolos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .card h3 {
            margin: 15px 0;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Bolos</h1>
    <div class="grid" id="catalogo"></div>

    <script>
        const API_URL = "bolos.php"; // URL do script PHP

        // Função para carregar os bolos
        async function carregarCatalogo() {
            const response = await fetch(API_URL);
            const bolos = await response.json();
            const catalogo = document.getElementById('catalogo');
            catalogo.innerHTML = ''; // Limpar o catálogo antes de renderizar

            bolos.forEach(bolo => {
                catalogo.innerHTML += `
                    <div class="card">
                        <img src="${bolo.url_imagem}" alt="${bolo.nome}">
                        <h3>${bolo.nome}</h3>
                    </div>
                `;
            });
        }

        // Carregar o catálogo ao abrir a página
        carregarCatalogo();
    </script>
</body>
</html>
